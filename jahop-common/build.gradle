apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': name,
                'Implementation-Version': version
    }
}

uploadArchives {
    repositories {
        flatDir {
            dirs "../local-repository"
        }
    }
}

repositories {
    mavenCentral()
    maven { url "http://repo.spring.io/libs-snapshot" }
}

dependencies {
    testCompile("junit:junit:4.+")
}